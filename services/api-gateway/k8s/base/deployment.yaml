apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: micro-services-blog
spec:
  selector:
    matchLabels:
      app: micro-services-blog
  template:
    metadata:
      labels:
        app: micro-services-blog
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        ports:
        - containerPort: 3000
          name: http
        # envs are added via configMap in overlays
        # Uncomment below to hardcode env vars (not recommended)
        # env:
        # - name: NODE_ENV
        #   value: development
        # - name: PORT
        #   value: "3000"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi