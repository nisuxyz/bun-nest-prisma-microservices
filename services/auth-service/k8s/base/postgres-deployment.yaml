apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: microservices-blog
  name: auth-pg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-pg
      service: auth-service
  template:
    metadata:
      labels:
        app: auth-pg
        service: auth-service
    spec:
      containers:
        - name: auth-pg
          image: 'postgres:15-alpine'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - secretRef:
                name: auth-pg-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
