services:
  spinroute-auth-service:
    build:
      context: .
      dockerfile: Containerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      # - NODE_ENV=production
      - DATABASE_URL=postgres://user:password@db:5432/spinroute_auth
    depends_on:
      - db
  db:
    image: docker.io/postgres:latest
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=spinroute_auth
    ports:
      - "5432:5432"