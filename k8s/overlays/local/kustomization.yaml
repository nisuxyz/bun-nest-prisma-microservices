# Local development overlay - customizes base for local environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base configuration
resources:
- ../../base
- ../../../services/api-gateway/k8s/overlays/local
- ../../../services/auth-service/k8s/overlays/local
- ../../../services/frontend/k8s/overlays/local

# Namespace for local development
namespace: microblog-local

# Environment-specific labels
labels:
- includeSelectors: true
  pairs:
    environment: local

# This is a powerful Kustomize feature - generating ConfigMaps
configMapGenerator:
- name: local-dev-config
  envs:
  - .env